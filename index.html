
<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Text-to-Voice</title>
 
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#4F46E5]">

  
  <div class="w-[420px] max-w-full bg-[#1E1B4B] text-center rounded-2xl shadow-xl p-8">
    <h1 class="text-white text-3xl font-bold mb-5">Text-to-Voice</h1>

    <textarea id="text" rows="5" placeholder="Matnni kiriting..."
      class="w-full rounded-xl p-3 outline-none resize-none bg-white/95 text-gray-900 placeholder-gray-400"></textarea>

    <select id="voiceSelect"
      class="w-full mt-3 p-2 rounded-lg outline-none bg-white/95 text-gray-900">
      <option disabled selected>Tovushni tanlang</option>
    </select>

    <button id="speakBtn"
      class="mt-5 w-full py-3 rounded-full bg-blue-500 hover:bg-blue-600 text-white font-medium transition disabled:opacity-60 disabled:cursor-not-allowed">
      Ovoz chiqarish
    </button>

    
    <p id="msg" class="text-sm text-gray-300 mt-3"></p>
  </div>

  
  <script src="./main.js"></script>
</body>
</html>
